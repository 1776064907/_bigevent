<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-登录/注册</title>
    <!-- 导入layui样式 -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <!-- 导入自己的样式 -->
    <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body>
    <!-- logo区域 -->
    <div class="layui-main">
        <img src="./assets/images/logo.png" alt="">
    </div>

    <!-- login区域 -->
    <div class="userLogin">
        <div class="login-title"></div>

        <!-- 登录页面 -->
        <div class="login-box" id="go-reg">
            <!-- 表单区域 -->
            <form class="layui-form" action="" id="form-login">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="title" required lay-verify="required" placeholder="请输入标题"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|paw" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn layui-btn-fluid" lay-submit lay-filter="formDemo">登录</button>
                </div>
                <div class="layui-form-item" id="link-go-reg">
                    <a href="javascript:;">去注册页面</a>
                </div>
            </form>
        </div>

        <!-- 注册页面 -->
        <div class="reg-box" id="go-login">
            <!-- 注册表单区域 -->
            <form class="layui-form" action="" id="form-reg">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="title" required lay-verify="required" placeholder="请输入标题"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码框 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|paw" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码确认框 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|reppaw" placeholder="请确认密码"
                        autocomplete="off" class="layui-input"  >
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">注册</button>
                </div>
                <div class="layui-form-item" id="link-go-login">
                    <a href="javascript:;" >去登录页面</a>
                </div>
            </form>

        </div>

    </div>
    <!-- 导入lauyi文件 -->
    <script src="./assets/lib/layui/layui.all.js"></script>
    <!-- 导入Jquery文件 -->
    <script src="./assets/lib/jquery.js"></script>
    <!-- 导入自定义baseAPI文件 -->
    <script src="./assets/js/baseAPI.js"></script>
    <!-- 导入自己的样式 -->
    <script src="./assets/js/login.js"></script>
</body>

</html>
